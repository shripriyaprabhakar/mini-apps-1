<!DOCTYPE html>
<html>
<head>
	<TITLE>TicTacToe</TITLE>
    <STYLE type="text/css">
        table  { border-collapse: collapse;
                 border: 5px solid yellow; }
		
	    td { border: 1px solid red; padding: 1em; }
	    tr { cursor: pointer; }

    </STYLE>
</head>
<body>
	<div class="refreshBtn">  
		<button id="btn">RESET</button> 
	</div>
	<div id="clickable">  
		<table>
			<tr>
			    <td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
			<tr>
			    <td>4</td>
				<td>5</td>
				<td>6</td>
			</tr>
			<tr>
			    <td>7</td>
				<td>8</td>
				<td>9</td>
			</tr>
	   </table>
    </div>
	<script src="app.js"></script>
</body>
</html>

</html>
