<!DOCTYPE html>
<html>
<head>
	<TITLE>TicTacToe</TITLE>
    <STYLE type="text/css">
        table  { border-collapse: collapse;
                 border: 5px solid blue; 
                 width: 500px;
                 height: 500px;
                 flex-direction: column;
                 position: center;
                 background-color: yellow;
               }
       	
	    td { border: 3px solid red; padding: 3em}
	    tr { cursor: pointer; }
	    button {text-align: center, margin: 100px;}

    </STYLE>
</head>
<body>
	<div class="refreshBtn">  
		<button id="btn" align="center">RESET</button> 
	</div>
	<div id="clickable">  
		<table align="center">
			<tr>
			    <td class="row1 col1 d1"></td>
				<td class="row1 col2"></td>
				<td class="row1 col3 d3"></td>
			</tr>
			<tr>
			    <td class="row2 col1"></td>
				<td class="row2 Col2 d1 d3"></td>
				<td class="row2 Col3"></td>
			</tr>
			<tr>
			    <td class="row3 Col1 d3"></td>
				<td class="row3 Col2"></td>
				<td class="row3 Col3 d1"></td>
			</tr>
	   </table>
    </div>
	<script src="app.js"></script>
</body>
</html>

</html>
